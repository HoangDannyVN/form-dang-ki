<!DOCTYPE html>
<html>
<head>
	<title>Đăng Kí</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div>
	<h1>Đăng ký thành viên</h1>
	<table>
		<tr>
			<td>Họ tên*</td>
			<td><input type="text" id="ht"></td>
			<td><div class="thongbao" id="1"></div></td>
		</tr>
		<tr>
			<td>Tên tài khoản*</td>
			<td><input type="text" id="tdn"></td>
			<td><div class="thongbao" id="2"></div></td>
		</tr>
		<tr>
			<td>Mật khẩu*</td>
			<td><input type="password" id="pass"></td>
			<td><div class="thongbao" id="3"></div></td>
		</tr>
		<tr>
			<td>Nhập lại mật khẩu</td>
			<td><input type="password" id="rpass"></td>
			<td><div class="thongbao" id="4"></div></td>
		</tr>
		<tr>
			<td>Email*</td>
			<td><input type="text" id="em"></td>
			<td><div class="thongbao" id="5"></div></td>
		</tr>
		<tr>
			<td>SĐT*</td>
			<td><input type="number" id="sdt"></td>
			<td><div class="thongbao" id="6"></div></td>
		</tr>
		<tr>
			<td>Địa chỉ</td>
			<td><input type="text" ></td>
			<td><div class="thongbao" id="7"></div></td>
		</tr>
		<tr>
		<td colspan="2" align="center"><input type="button" value="Đăng ký" onclick="DangKi()"></td>
		</tr>
	</table>
	<script type="text/javascript">
		function DangKi(){
			var space = / /;
			var ht = document.getElementById('ht').value;
			var tdn = document.getElementById('tdn').value;
			var pass = document.getElementById('pass').value;
			var rpass = document.getElementById('rpass').value;
			var em = document.getElementById('em').value;
			var sdt = document.getElementById('sdt').value;
			// var dc = document.getElementById('dc').value;
			var cttk = tdn.search(space);
			var csdt= /̉̉̉̉^(09)|(03)|(08)|(05)\d{8}$/;
			var ce = /^.\w{5,30}(@)$/;
			if (ht=="") {
				document.getElementById('1').innerText='*Không được để trống';
			}else{
				document.getElementById('1').innerText='*Hợp lệ';}
			if (tdn=="") {
				document.getElementById('2').innerText='*Không được để trống';
			}else if (cttk==-1) {
				document.getElementById('2').innerText='*Hợp lệ';
			}else {
				document.getElementById('2').innerText='*Tên tài khoản không được có dấu "spaces"';}
			if (pass=="") {
				document.getElementById('3').innerText='*Không được để trống';
			}else{
				document.getElementById('3').innerText='*Hợp lệ';
			}
			if (rpass=="") {
				document.getElementById('4').innerText='*Không được để trống';
			}else if(pass==rpass){
				document.getElementById('4').innerText='*Hợp lệ';
			} else{
				document.getElementById('4').innerText='*Mật khẩu nhâp lại không đúng';
			}
			if (em=="") {
				document.getElementById('5').innerText='*Không được để trống';
			} else if (ce.test(em)){
				document.getElementById('5').innerText='*Email hợp lệ';
			}else {
				document.getElementById('5').innerText='*Email không hợp lệ';
			}
			if (sdt=="") {
				document.getElementById('6').innerText='*Không được để trống';
			}else if (csdt.test(sdt)){
				document.getElementById('6').innerText='*Hợp lệ';
			}else{
				document.getElementById('6').innerText='*Sai số';
			}
		}
	</script>

</div>

</body>
</html>
